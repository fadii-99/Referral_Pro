<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Payment Successful</title>
</head>
<body style="margin:0; padding:0; background-color:#f7f8fa; font-family:Arial, sans-serif;">
  <div style="max-width:600px; margin:30px auto; background:#ffffff; border-radius:8px; padding:30px; border:1px solid #e5e7eb;">

    <h2 style="color:#02025c; margin-bottom:15px; font-size:22px; font-weight:bold;">
      Payment Successful ðŸŽ‰
    </h2>

    <p style="color:#333333; line-height:1.6; margin:0 0 15px 0;">
      Hi {{ name }}, your subscription payment was successful.
    </p>

    <div style="background:#f1f5f9; padding:15px; border-radius:6px; margin:20px 0; font-size:14px;">
      <p style="margin:0 0 8px 0;"><strong>Plan:</strong> {{ plan_name }}</p>
      <p style="margin:0 0 8px 0;"><strong>Amount:</strong> {{ amount }} {{ currency }}</p>
      <p style="margin:0 0 8px 0;"><strong>Valid Until:</strong> {{ expiry_date }}</p>
    </div>

    <p style="margin:0 0 20px 0;">
      <a href="{{ receipt_url }}" 
         style="display:inline-block; padding:12px 20px; background-color:#02025c; color:#ffffff; text-decoration:none; border-radius:6px; font-weight:bold;">
         View Receipt
      </a>
    </p>

    <div style="margin-top:30px; font-size:12px; color:#6b7280;">
      <p style="margin:0;">Thanks for subscribing to ReferralPro!</p>
    </div>

  </div>
</body>
</html>
