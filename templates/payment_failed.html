<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Payment Failed</title>
</head>
<body style="margin:0; padding:0; background-color:#F1EFF9; font-family:Arial, sans-serif;">
  <div style="max-width:600px; margin:30px auto; background:#ffffff; border-radius:8px; padding:30px; border:1px solid #e5e7eb;">

    <h2 style="color:#e74c3c; margin-bottom:15px; font-size:22px; font-weight:bold;">
      Payment Failed
    </h2>

    <p style="color:#02025C; line-height:1.6; margin:0 0 15px 0;">
      Hi {{ name }}, unfortunately your payment could not be processed.
    </p>

    <div style="background:#fef2f2; padding:15px; border-radius:6px; margin:20px 0; font-size:14px; color:#b91c1c;">
      <p style="margin:0;"><strong>Reason:</strong> {{ reason }}</p>
    </div>

    <p style="color:#02025C; line-height:1.6; margin:0 0 20px 0;">
      Please update your payment details and try again.
    </p>

    <p style="margin:0 0 30px 0;">
      <a href="{{ support_url }}" 
         style="display:inline-block; padding:12px 20px; background-color:#24D4FE; color:#02025C; text-decoration:none; border-radius:6px; font-weight:bold;">
         Contact Support
      </a>
    </p>

    <div style="margin-top:30px; font-size:12px; color:#02025C;">
      <p style="margin:0;">ReferralPro Team</p>
    </div>

    <!-- App Download & Website Links -->
    <div style="margin-top:30px; padding-top:20px; border-top:1px solid #e5e7eb; text-align:center;">
      <p style="color:#02025C; font-size:13px; margin:0 0 12px 0; font-weight:600;">Get the ReferralPro App</p>
       <div style="margin-top:30px; padding-top:20px; border-top:1px solid #e5e7eb; text-align:center;">
      <p style="color:#02025C; font-size:13px; margin:0 0 12px 0; font-weight:600;">Get the ReferralPro App</p>
      <div style="margin:10px 0; text-align:center; line-height:0;">
  <a href="https://apps.apple.com/app/referralpro"
     style="display:inline-block; margin:5px; vertical-align:middle;">
    <img 
      src="https://thereferralpro.com/assets/apple.png" 
      width="135" height="40"
      alt="Download on the App Store"
      style="display:inline-block; border:0; outline:none; text-decoration:none; vertical-align:middle;">
  </a>
  <a href="https://play.google.com/store/apps/details?id=com.referralpro"
     style="display:inline-block; margin:5px; vertical-align:middle;">
    <img 
      src="https://play.google.com/intl/en_us/badges/static/images/badges/en_badge_web_generic.png" 
      width="135" height="60"
      alt="Get it on Google Play"
      style="display:inline-block; border:0; outline:none; text-decoration:none; vertical-align:middle;">
  </a>
</div>
      <p style="margin:12px 0 0 0;">
        <a href="https://thereferralpro.com/" 
           style="color:#24D4FE; font-size:13px; text-decoration:none; font-weight:600;">
           🌐 Visit our Website
        </a>
      </p>
    </div>

  </div>
</body>
</html>
